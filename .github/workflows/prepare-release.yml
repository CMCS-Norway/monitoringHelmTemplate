name: Prepare Helm Chart Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "SemVer chart version to release (e.g., 1.0.2)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version format
        run: |
          VERSION="${{ inputs.version }}"
          echo "Target version: $VERSION"
          echo "$VERSION" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+$' || {
            echo "ERROR: version must be SemVer like 1.2.3"; exit 1; }

      - name: Update Chart.yaml version
        run: |
          VERSION="${{ inputs.version }}"
          sed -i "s/^version:.*/version: $VERSION/" Chart.yaml
          echo "Updated Chart.yaml version to:" $(grep '^version:' Chart.yaml)

      - name: Commit version bump
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add Chart.yaml
          git commit -m "chore(release): bump chart version to ${{ inputs.version }}"
          git push

      - name: Create and push tag
        run: |
          VERSION="${{ inputs.version }}"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"
