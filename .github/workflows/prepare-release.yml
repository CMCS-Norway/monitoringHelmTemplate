name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "SemVer chart version to release (e.g., 1.0.2)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version format
        run: |
          VERSION="${{ inputs.version }}"
          echo "Target version: $VERSION"
          if ! echo "$VERSION" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "‚ùå ERROR: version must be SemVer format like 1.2.3"
            exit 1
          fi
          echo "‚úÖ Version format is valid"

      - name: Check if tag already exists
        run: |
          VERSION="${{ inputs.version }}"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "‚ùå ERROR: Tag v$VERSION already exists"
            exit 1
          fi
          echo "‚úÖ Tag v$VERSION does not exist yet"

      - name: Update Chart.yaml version
        run: |
          VERSION="${{ inputs.version }}"
          sed -i "s/^version:.*/version: $VERSION/" Chart.yaml
          echo "‚úÖ Updated Chart.yaml version to $VERSION:"
          grep '^version:' Chart.yaml

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Chart.yaml
          git commit -m "chore(release): bump chart version to ${{ inputs.version }}"
          git push

      - name: Create and push tag
        run: |
          VERSION="${{ inputs.version }}"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"
          echo "‚úÖ Created and pushed tag v$VERSION"
          echo ""
          echo "üöÄ The release workflow will now automatically:"
          echo "   1. Run lint and tests"
          echo "   2. Package the Helm chart"
          echo "   3. Create a GitHub release with the package"
          echo "   4. Update the gh-pages branch with the new index"
          echo ""
          echo "Check the Actions tab to monitor progress!"
